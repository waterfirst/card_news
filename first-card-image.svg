<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E1E1E" />
      <stop offset="100%" stop-color="#383838" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#cardGradient)" />
  
  <!-- 제목 텍스트 -->
  <text x="600" y="180" font-family="'Pretendard', sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">윤석열 대통령 계엄령 선포부터 탄핵 심판까지</text>
  
  <!-- 부제목 텍스트 -->
  <text x="600" y="250" font-family="'Pretendard', sans-serif" font-size="40" fill="white" text-anchor="middle">2024년 12월 3일부터 2025년 3월 23일까지</text>
  
  <!-- 내용 텍스트 -->
  <text x="600" y="320" font-family="'Pretendard', sans-serif" font-size="30" fill="white" text-anchor="middle">대한민국 헌정사의 중요한 시기를 카드 뉴스로 정리했습니다</text>
  
  <!-- 큰 이모지 -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="120" fill="white" text-anchor="middle">📅</text>
  
  <!-- 하단 이모지 줄 -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="50" fill="white" text-anchor="middle">⚠️ 🏛️ 🚫 📢 📝 ⚖️ 👨‍💼 🔨 ⏱️ ❓</text>
</svg>